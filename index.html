<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub - Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-[100vh]">
    <main class="flex flex-col space-y-3 bg-zinc-800/90 p-5 rounded-xl w-[3s00px] text-white">
        <header>
            <div class="flex gap-2">
                <input id="input" class=" bg-zinc-600/80 rounded-lg text-white outline-none outline  p-2 w-full " placeholder="Digite o nome da cidade" type="search">
                <button onclick="buttonClick()" class="bg-zinc-600/80 rounded-lg border-transparent  active:border active:border-white">Search</button>
            </div>
        </header>
        <div>
            <h1 class="text-2xl mb-1">Tempo em <span id="city">São Paulo</span></h1>
            <div class="flex items-center">
                <img id="img" src="https://openweathermap.org/img/wn/04n.png" alt="Ícone-info-tempo">
                <div>
                    <p id="evento" class="relative top-1">Nublado</p>
                    <p class="text-white/80 text-sm "><span id="temp">21</span> °C</p>
                </div>
            </div>
        </div>
        <footer>
            <p>Umidade <span id="umidade">76</span>%</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
